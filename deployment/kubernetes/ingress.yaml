# deployment/kubernetes/ingress.yaml
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sketchdojo-ingress
  namespace: sketchdojo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.sketchdojo.com
    secretName: sketchdojo-tls
  rules:
  - host: api.sketchdojo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sketchdojo-api-service
            port:
              number: 8000

---
